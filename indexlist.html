<!DOCTYPE html>
<html>
<head>



</head>
<body>
    <div id='root'>

    </div>

<script>

const ul = document.createElement('ul');
const divh = document.getElementById('root');
var fruits = ['a','b','c','d']

function limaker(text){const li = document.createElement('li');
li.innerText=text;
ul.appendChild(li);}

fruits.forEach(function(fruit){

limaker(fruit);

})
divh.appendChild(ul);

</script>




</body>



</html>
